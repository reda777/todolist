<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <div id="header">Todo List</div>
        <div id="sidebar">
            <div id="sidebar--group">
                <div class="sidebar--header">
                    <div class="sidebar--header_title">My List</div>
                </div>
                <div class="sidebar--header">
                    <div class="sidebar--header_title">Today</div>
                </div>
                <div class="sidebar--header">
                    <div class="sidebar--header_title">Next 7 Days</div>
                </div>
                <div class="sidebar--header">
                    <div class="sidebar--header_title">Projects</div>
                    <div class="sidebar--header_btn"><span class="sidebar--header_btn_icon_up"></span></div>
                </div>
                <div id="sidebar--list">
                    <div class="project">
                        <div class="project--name">Name1</div>
                        <div class="project--count">2</div>
                    </div>
                    <div class="project">
                        <div class="project--name">Name1</div>
                        <div class="project--count">2</div>
                    </div>
                    <div class="project">
                        <div class="project--name">Name1</div>
                        <div class="project--count">2</div>
                    </div>
                    <div class="project--add">
                        <div class="project--add_btn"><span class="project--add_btn_icon"></span></div>
                        <div class="project--add_name">Add Project</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="main">
            <div id="main--group">
                <div class="main--header">
                    <div class="main--header_title">Today</div>
                </div>
                <div id="main--list">
                    <div class="task">
                        <div class="task--btn"><span class="task--btn_icon"></span></div>
                        <div class="task--name">Name1</div>
                    </div>
                    <div class="task">
                        <div class="task--btn"><span class="task--btn_icon"></span></div>
                        <div class="task--name">Name1</div>
                    </div>
                    <div class="task">
                        <div class="task--btn"><span class="task--btn_icon"></span></div>
                        <div class="task--name">Name1</div>
                    </div>
                    <div class="task--add">
                        <div class="task--add_btn"><span class="task--add_btn_icon"></span></div>
                        <div class="task--add_name">Add Task</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">Copyright Â© 2022 Reda</div>
        <div id="newproject">
            <div id="newproject--title">Add Project</div>
            <div id="newproject--form">
                <div id="newproject--form_name">
                    <label for="project_name">Name</label>
                    <input type="text" name="project_name" id="project_name">
                </div>
                <div id="newproject--form_color">
                    <label for="project_color">Color</label>
                    <input type="color" name="project_color" id="project_color">
                </div>
                <div id="newproject--form_submit">
                    <div id="newproject--form_submit_cancel">Cancel</div>
                    <div id="newproject--form_submit_add">Add</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
